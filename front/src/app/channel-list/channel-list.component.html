<div class='sidenav'>
  <span class="new-channel" (click)='newDoc()'>Nouveau channel</span>
  <span class="text-sideNav" [class.selected]='docId === currentDoc$'
        *ngFor='let docId of documents | async'>

    <section title=".squaredThree">
      <div class="squaredThree">
        <ng-template [ngIf]="docId != 'general'" [ngIfElse]="channel">
          <input type="checkbox" id="{{docId}}" name="check" value="0" (click)="checkBox(docId)"/>
           <label for="{{docId}}"></label>
        </ng-template>
        <ng-template #channel>
          <input type="checkbox" name="check" value="0" (click)="checkBox(docId)" checked/>
           <label for="{{docId}}"></label>
        </ng-template>
      </div>
    </section>

    <ng-template [ngIf]="docId != 'general'" [ngIfElse]="general">
      <p class="channel-name" [ngStyle]="{'color': generateHex(docId)}" id="{{ docId }}">{{ docId }}</p>
    </ng-template>
    <ng-template #general>
      <p class="channel-name-general">{{ docId }}</p>
    </ng-template>

    <!--    <input type="text" (keyup)="$event.keyCode == 13 && editDoc(docId, $event)">-->

    <i *ngIf="docId != 'general'" class="zmdi zmdi-edit" (click)="editDoc(docId, $event)"></i>

    <div *ngIf="docId != 'general'" class="input-color-container">
      <input class="input-color" type="color" id='{{ id }}' [value]='generateHex(docId)'>
    </div>

    <i *ngIf="docId != 'general'" class="zmdi zmdi-close-circle" (keyup)="$event.keyCode == 13 && editDoc(docId, $event)"></i>

  </span>
</div>
